<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Preloader</title>
<style>
    body {
    margin: 0;
    padding: 0;
    overflow: hidden;
}

.preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.loading-bar {
    width: 200px;
    height: 20px;
    background-color: #ccc;
    border-radius: 10px;
}

.loading-bar:before {
    content: "";
    display: block;
    width: 0;
    height: 100%;
    background-color: #333;
    border-radius: 10px;
    animation: loading 3s linear infinite;
}

@keyframes loading {
    0% { width: 0; }
    100% { width: 100%; }
}

p {
    margin-top: 20px;
    font-size: 20px;
    color: #333;
}

</style>
</head>
<body>
<div class="preloader">
  <div class="loading-bar"></div>
  <p>Redirecting to Zul Anggara's portfolio...</p>
</div>
    <script>
        window.onload = function() {
    // After the page has loaded, set a timeout for the redirect
    setTimeout(function() {
        // Redirect to the desired URL
        window.location.href = "https://akundrivezul.wixsite.com/situs-portofolio";
    }, 3000); // 3000 milliseconds = 3 seconds (you can adjust this value as needed)
};

    </script>
</body>
</html>
